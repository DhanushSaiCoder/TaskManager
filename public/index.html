<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <link rel="icon" href="../logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <style>
      #logOut, #addBtn {
        position: relative;
      }

      #logOut.loading, #addBtn.loading {
        color: transparent; /* Hide the text */
      }

      #logOut.loading::after, #addBtn.loading::after {
        content: " ";
        display: inline-block;
        width: 1em;
        height: 1em;
        border: 2px solid #000; /* Dark color for visibility */
        border-right-color: transparent;
        border-radius: 50%;
        animation: spin 0.75s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes spin {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="taskFormSection">
      <div id="taskFormHeader">
        <button id="logOut" onclick="logOut()">Log Out</button>
        <h1>Task Manager</h1>
        <button class="closeBtn" id="closeBtn">X</button>
      </div>

      <form id="task-form">
        <label for="title" style="opacity: 0.7">New Task:</label>
        <input class="taskInp" type="text" id="title" placeholder="Title" />
        <input
          class="taskInp"
          type="text"
          id="description"
          placeholder="Description"
        />
        <button
          class="taskInp"
          type="button"
          id="addBtn"
          onclick="createTask()"
        >
          Add Task
        </button>
      </form>
    </div>
    <div id="tasksSection">
      <h2 style="opacity: 0.7">Tasks:</h2>
      <div id="tasks"></div>
    </div>
    <div id="newTaskBtnDiv">
      <button id="newTaskBtn">+New Task</button>
    </div>
    <script>
      if (!localStorage.getItem("token")) {
        window.location.href = "/auth/login";
      }

      const button = document.getElementById("closeBtn");
      if (window.innerWidth < 768) {
        button.classList.add("hidden-button");
      } else {
        button.classList.remove("hidden-button");
      }

      function logOut() {
        const logOutButton = document.getElementById('logOut');
        logOutButton.classList.add('loading');
        
        // Simulate logout process
        setTimeout(() => {
          logOutButton.classList.remove('loading');
          localStorage.removeItem('token');
          window.location.href = "/auth/login"; // Redirect to login page
        }, 2000); // Simulate some delay for the log out
      }

      function createTask() {
        const addBtn = document.getElementById('addBtn');
        addBtn.classList.add('loading');

        // Simulate task creation process
        setTimeout(() => {
          addBtn.classList.remove('loading');
          alert('Task added successfully!');
          // Add your task creation logic here
        }, 2000); // Simulate some delay for task creation
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
