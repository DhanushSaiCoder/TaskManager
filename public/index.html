<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    
    <link rel="icon" href="../logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script>
      if(!localStorage.getItem('token')){
        window.location.href='/auth/login'
      }
    </script>

  </head>
  <body>
    <div id="taskFormSection">
      <div id="taskFormHeader">
        <button id="logOut" onclick="logOut()">Log Out</button>
        <h1>Task Manager</h1>
        <button class="closeBtn" id="closeBtn">X</button>
      </div>

      <form id="task-form">
        <label for="title" style="opacity: 0.7">New Task:</label>
        <input class="taskInp" type="text" id="title" placeholder="Title" />
        <input class="taskInp" type="text" id="description" placeholder="Description" />
        <button  class="taskInp" type="button" id="addBtn" onclick="createTask()">Add Task</button>
      </form>
    </div>
    <div id="tasksSection">
      <h2 style="opacity: 0.7">Tasks:</h2>
      <div id="tasks"></div>
    </div>
    <div id="newTaskBtnDiv">
      <button id="newTaskBtn">+New Task</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
